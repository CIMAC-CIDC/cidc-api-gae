runtime: python37
env: standard
entrypoint: gunicorn -b :$PORT --chdir cidc_api --log-level DEBUG app:app --timeout 60
instance_class: F2
automatic_scaling:
  min_instances: 1

handlers:
# Force HTTPS on all requests
- url: /.*
  script: auto
  secure: always
  redirect_http_response_code: 301

